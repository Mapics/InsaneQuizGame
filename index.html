<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZEO</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="" alt="logoQuizzeo">
        </div>
        <div class="rightHead">
            <div class="accountStatus">
                <button class="accStatus">REGISTER</button>
                <button class="accStatus">LOGIN</button>
            </div>
            <div class="menu">
                <img src="" alt="Menu">
            </div>
        </div>
    </div>
    <div class="popupLogin">
        <div class="content">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="btnContainer">
                    <ion-icon name="mail-outline" class="iconLogin"></ion-icon>
                    <input type="email" required>
                    <label>EMAIL</label>
                </div>
                <div class="btnContainer">
                    <ion-icon name="lock-closed-outline" class="iconLogin"></ion-icon>
                    <input type="password" required>
                    <label>PASSWORD</label>
                </div>
                <div class="remember">
                    <select name="userType" class="userType">
                        <option value="User">User</option>
                        <option value="Quizzer">Quizzer</option>
                    </select>
                    <label><input type="checkbox">Remember me</label>
                </div>
            </form>
            <div class="submit">
                <button type="submit" class="btn">Login</button>
            </div>
            <div class="loginRegister">
                <p>Don't have an account ? <a href="#">Register</a></p>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <h1>QUIZZEO</h1>
            <div class="game">
                <div class="accueil">

                </div>
                <div class="leaderboard">
    
                </div>
            </div> 
        </div>
        <div class="rightMenu">

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
